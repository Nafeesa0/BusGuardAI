{% extends 'index.html' %}

{% block body %}
<head>
    <title>Route List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            padding: 4px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">All Routes</h1>
        <div class="text-end mb-3">
            <a href="/myapp/addstop/#about" class="btn btn-success">+ Add New Route</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longititude</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>


                {% for route in routes %}
                <tr>
                    <td>{{ route.name }}</td>
                    <td>{{ route.latitudea }}</td>
                    <td>{{ route.longititude }}</td>
                    <td>
{#                        <a href="/myapp/managestop/{{ route.id }}" class="btn btn-primary btn-sm">Stop</a>#}
                        <a href="/myapp/stop_delete/{{ route.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No routes available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

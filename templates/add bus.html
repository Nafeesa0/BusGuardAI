{% extends 'index.html' %}

{% block body %}
<head>
    <title>Add Bus</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Bus</h2>
    <div class="card shadow-sm p-4">
        <form method="post" action="/myapp/addbuspost/">
            {% csrf_token %}  <!-- Important: Add CSRF token for security -->

            <div class="mb-3">
                <label for="bus_no" class="form-label">Bus Number</label>
                <input type="text" class="form-control" name="bus_no" id="bus_no" placeholder="Enter bus number" required>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" name="capacity" id="capacity" placeholder="Enter capacity" required>
            </div>

            <div class="mb-3">
                <label for="endpoint" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="Name" placeholder="Enter Name" required>
            </div>

            <div class="mb-3">
                <label for="route" class="form-label">Route</label>
                <select name="route" id="route" class="form-select" required>
                    <option value="" disabled selected>Select a route</option>
                    {% for i in val %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save Bus</button>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

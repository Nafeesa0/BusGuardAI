{% extends 'index.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Add Route</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Route</h2>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}  <!-- CSRF token for security -->

            <div class="mb-3">
                <label for="name" class="form-label">Route Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter route name" required>
            </div>

            <div class="mb-3">
                <label for="startpoint" class="form-label">Start Location</label>
                <input type="text" class="form-control" name="startpoint" id="startpoint" placeholder="Enter start location" required>
            </div>

            <div class="mb-3">
                <label for="endpoint" class="form-label">End Location</label>
                <input type="text" class="form-control" name="endpoint" id="endpoint" placeholder="Enter end location" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Route</button>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

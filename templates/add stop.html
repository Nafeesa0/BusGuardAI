{% extends 'index.html' %}

{% block body %}
<head>
    <title>Add Bus</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Bus</h2>
    <div class="card shadow-sm p-4">
        <form method="post" action="/myapp/addstop/">
            {% csrf_token %}  <!-- Important: Add CSRF token for security -->

            <div class="mb-3">
                <label for="bus_no" class="form-label">name</label>
                <input type="text" class="form-control" name="name" id="bus_no" placeholder="Enter bus number" required>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label">Latitude</label>
                <input type="text" class="form-control" name="lati" id="capacity" placeholder="Enter latitude" required>
            </div>

            <div class="mb-3">
                <label for="endpoint" class="form-label">Logitude</label>
                <input type="text" class="form-control" name="lon" id="endpoint" placeholder="Enter longitude" required>
            </div>


            <button type="submit" class="btn btn-primary">Save Bus</button>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
